<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card" style="width: 40rem; height: 35rem; box-shadow: 5px 6px 7px rgb(82, 78, 78); background-color: beige;">
                <div class="card-body">
                    <h5 class="card-title text-center py-5" style="font-size: xx-large;">Advanced Age Calculator</h5>
                    <input id="name" type="text" placeholder="Enter the name"
                        style="width: 590px; background-color: rgba(149, 194, 237, 0.732);">
                    <br><br>
                    <input id="dob" type="date" style="width: 590px; background-color: rgba(117, 160, 201, 0.732);">
                    <br><br>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-success" onclick="calculateAge()">Calculate Age</button>
                    </div>
                    <div id="result">
                       
                    </div>
                    <div id="para">
                       
                    </div>

                </div>
            </div>
        </div>

    </section>

    <script>
    function calculateAge() {
      var name = document.getElementById('name').value;
      var dobStr = document.getElementById('dob').value;
      if (!name || !dobStr) {
        document.getElementById('result').innerHTML = "<span style='color:red;'>Please enter both name and date of birth.</span>";
        return;
      }

      var dob = new Date(dobStr);
      var today = new Date();

      // Calculate age in years, months, days
      var years = today.getFullYear() - dob.getFullYear();
      var months = today.getMonth() - dob.getMonth();
      var days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      // Day of the week
      var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var birthDay = daysOfWeek[dob.getDay()];

      // Days until next birthday
      var nextBirthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
      if (today > nextBirthday) nextBirthday.setFullYear(today.getFullYear() + 1);
      var diff = nextBirthday - today;
      var daysToNextBirthday = Math.ceil(diff / (1000 * 60 * 60 * 24));

      // Display result
      document.getElementById('result').innerHTML = `
        <strong>Hello ${name}!</strong><br>
        üéÇ You are <b>${years} years, ${months} months, ${days} days</b> old.<br>
        üóìÔ∏è You were born on a <b>${birthDay}</b>.<br>
        ‚è≥ Your next birthday is in <b>${daysToNextBirthday} days</b>.
      `;
    }
  </script>
</body>

</html>
